<div class="item-info">
  <div class="title">
    <span>Route Info.</span>
  </div>
  <div style="margin-top: 20px" class="route-search">
    <div class="form-group">
      <div class="row">
        <div class="col-lg-2">
          <label class="input-label">Transport Mode</label>
          <input type="text" class="form-control input-sm" name="transportMode" placeholder="Transport Mode" value="Air" disabled>
        </div>
        <div class="col-lg-2">
          <label class="input-label">ETD<span class="must-filled">*</span></label>
          <input type="date" class="form-control input-sm" name="etd" placeholder="ETD">
        </div>
        <div class="col-lg-2">
          <label class="input-label">POL<span class="must-filled">*</span></label>
          <input type="text" class="form-control input-sm" name="pol" placeholder="POL">
        </div>
        <div class="col-lg-2">
          <label class="input-label">POD<span class="must-filled">*</span></label>
          <input type="text" class="form-control input-sm" name="pod" placeholder="POD" value="Los Angeles, California" disabled>
        </div>
        <div class="col-lg-2">
          <label class="input-label">Carrier</label>
          <input type="text" class="form-control input-sm" name="carrier" placeholder="Carrier">
        </div>
        <div class="col-lg-2">
          <button type="button" class="btn btn-default btn-search">Search</button>
        </div>
      </div>
    </div>
  </div>
  <div class="item-table">
    <table class="table table-hover">
      <thead>
      <tr>
        <th>Transport Mode</th>
        <th>Carrier</th>
        <th>Service Loop</th>
        <th>Vessel Voyage</th>
        <th>POL</th>
        <th>ETD</th>
        <th>POD</th>
        <th>ETA</th>
        <th>Cargo FND ETA</th>
        <th>Leg Type</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let soRouteDto of soDto.soIntendedRouteDtos">
        <td><input type="text" class="form-control input-sm" [(ngModel)]="soRouteDto.transportMode" name="splittedPoItemId"></td>
        <td><input type="text" class="form-control input-sm" [(ngModel)]="soRouteDto.carrier" name="color"></td>
        <td><input type="text" class="form-control input-sm" [(ngModel)]="soRouteDto.serviceLoop" name="size"></td>
        <td><input type="text" class="form-control input-sm" [(ngModel)]="soRouteDto.vesselVoyage" name="description"></td>
        <td><input type="text" class="form-control input-sm" [(ngModel)]="soRouteDto.pol" name="division"></td>
        <td><input type="text" class="form-control input-sm" [(ngModel)]="soRouteDto.etd" name="unitCost"></td>
        <td><input type="text" class="form-control input-sm" [(ngModel)]="soRouteDto.pod" name="units"></td>
        <td><input type="text" class="form-control input-sm" [(ngModel)]="soRouteDto.eta" name="ctns"></td>
        <td><input type="text" class="form-control input-sm" [(ngModel)]="soRouteDto.cargoFndEta" name="volume"></td>
        <td><input type="text" class="form-control input-sm" [(ngModel)]="soRouteDto.legType" name="estUnitCost"></td>
      </tr>
      </tbody>
    </table>
  </div>
  <div class="operation">
    <span class="edit-span" (click)="addItem()">Add</span>
    <span class="edit-span" (click)="deleteItem()">Delete</span>
  </div>
</div>
